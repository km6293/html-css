<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
  
  <div class="main-background">
    <h4 class="main-title">Buy Our Shoes!</h4>
    <p class="main-content">
      Each day is a little life: every waking and rising a little birth, every fresh morning a little youth, every going to rest and sleep a little death.
    </p>
    <button class="main-button">Buy</button>
  </div>

  <div class="main-popup-background">
    <h4 class="main-popup-title">test</h4>
    <p class="main-popup-content">test</p>
  </div>

  <div class="form-blackground">
    <div class="form-whiteground">
      <form>
        <div class="w-100">
          <h3>Contact Us</h3>
          <p>Your Email</p>
          <input class="form-input" type="email" placeholder="email@exaple.com">
        </div>
        <div class="w-50">
          <p>First Name</p>
          <input class="form-input" type="text">
        </div>
        <div class="w-50">
          <p>Last Name</p>
          <input class="form-input" type="text">
        </div>
        <div style="clear:both"></div>
        <div class="w-100">
          <p>Message</p>
          <textarea class="form-input"></textarea>
        </div>
        <div class="w-100">
          <input id="sub" type="checkbox">
          <label for="sub">Subscribe</label>
          <button class="yellow-button">SEND</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
